<div style="font-family: Arial, sans-serif; color: #333">
  <h2 style="color: #ff69b4">비밀번호 복구 안내</h2>
  <p>다음은 발급된 <strong>임시 비밀번호</strong>입니다:</p>
  <p
    style="
      font-size: 18px;
      color: #ff69b4;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
      display: inline-block;
    "
  >
    {{password}}
  </p>
  <p>다음의 링크를 통해 로그인 후 비밀번호를 재설정하세요:</p>
  <a
    href="{{loginUrl}}"
    style="
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    "
  >
    로그인 하러 가기
  </a>
  <p style="margin-top: 20px">
    비밀번호 재설정 후 안전한 비밀번호로 변경하는 것을 권장드립니다.
  </p>
  <hr />
  <p style="font-size: 12px; color: #888">
    이 메일은 자동으로 발송된 것입니다. 궁금한 점이 있으시면 고객 지원에
    문의해주세요.
  </p>
</div>
